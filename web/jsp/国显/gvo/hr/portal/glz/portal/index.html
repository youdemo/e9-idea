<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
		<script type="text/javascript">
			document.write("<link rel='stylesheet' type='text/css' href='css/index.css?random="+Math.random()+"'/>");
		</script>
    </head> 
    <body>
        <div class="HR-portal">
            <div class = "structure">
                <div class = "HR-structure-title">人员结构</div>
                <div class = "HR-structure HR-div">
                    <div class = "HR-gender">
                        <div class = "HR-gender-title">性别分布</div>
                        <div class = "HR-gender-content">
                           <div class = "HR-gender-t HR-gender-div">
                               <div class = "HR-gender-img">
                                   <img src = "img/gender-t.png"/>
                               </div>
                               <div id="gender-male" class = "HR-gender-data"></div>
                           </div>
                           <div class = "HR-gender-g HR-gender-div">
                                <div class = "HR-gender-img">
                                   <img src = "img/gender-g.png"/>
                               </div>
                               <div id="gender-female" class = "HR-gender-data"></div>
                           </div>
                        </div>
                    </div>
                </div>

                <!-- 年龄分布 -->
                <div class = "HR-div HR-br">
                	<div class = "age-title">年龄分布</div>
                   	<div id="age-title" class="chart_combo"></div>
                </div>
                 <!-- 职等分布 -->
                <div class = "HR-div HR-br">
                	<div class = "age-title">职等分布</div>
                   	<div id="level" class="chart_combo"></div>
                </div>
                 <!-- 学历分布 -->
                <div class = "HR-div HR-br">
                   	<div class = "age-title">学历分布</div>
                   	<div id="education" class="chart_combo"></div>
                </div>
                <div class = "clear"></div>
            </div>

            <!-- 人员流动 -->
            <div class = "HR-flow">
            	<div class = "flow-title">人员流动</div>
            	<div class = "flow-mode">
            		<div class = "mode-div">
            			<div class = "flow-mode-title">间接</div>
            			<div class = "flow-mode-data">
            				<ul class = "flow-mode-ul">
            					<li>
            						<div class = "flow-mode-label">上月末总人数</div>
            						<div id="jjsymrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月入职人数</div>
            						<div id="jjdyrzrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月调入总人数</div>
            						<div id="jjdydrzrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月调出总人数</div>
            						<div id="jjdydczrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月离职人数</div>
            						<div id="jjdylzrs" class = "flow-mode-number"></div>
            					</li>
            				</ul>
            			</div>
            			<div class = "meter">
                            <div class = "meter-div">
                                <div id="indirect_quit_all"></div>
                            </div>
                            <div class = "meter-div">
                                <div id="indirect_quit_single"></div>
                            </div>          
                        </div>
            		</div>
            		<div class = "mode-div">
            			<div class = "flow-mode-title">直接</div>
            			<div class = "flow-mode-data">
            				<ul class = "flow-mode-ul">
            					<li>
            						<div class = "flow-mode-label">上月末总人数</div>
            						<div id="zjsymrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月入职人数</div>
            						<div id="zjdyrzrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月调入总人数</div>
            						<div id="zjdydrzrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月调出总人数</div>
            						<div id="zjdydczrs" class = "flow-mode-number"></div>
            					</li>
            					<li>
            						<div class = "flow-mode-label">当月离职人数</div>
            						<div id="zjdylzrs" class = "flow-mode-number"></div>
            					</li>
            				</ul>
            			</div>
            			<div class = "meter">
                             <div class = "meter-div">
                                <div id="direct_quit_all"></div>
                            </div>
                            <div class = "meter-div">
                                <div id="direct_quit_single"></div>
                            </div>               
                        </div>
            		</div>
            	</div>
            </div>
            <div class = "HR-attendance">
            	<div class = "attendance-title" style = "">考勤</div>
            	<div class = "attendance-data">
            		<div class = "attendance-div attendance">
            			<div class = "attendance-title-span">出勤</div>
            			<div class = "attendance-data-number">
            				<div class = "attendance-data-div">
            					<div class = "atten-number" id="cqlbb">0%</div>
            					<div class = "atten-label">白班出勤率</div>
            				</div>
            				<div class = "attendance-data-div">
								<div class = "atten-number" id="cqlyb">0%</div>
								<div class = "atten-label">夜班出勤率</div>
            				</div>
            			</div>
						<div class = "attendance-data-number">

							<div class = "attendance-data-div">
								<div class = "atten-number" id="cqgsjj">0时</div>
								<div class = "atten-label">人均出勤工时(间接)</div>
							</div>
							<div class = "attendance-data-div">
								<div class = "atten-number" id="cqgszj">0时</div>
								<div class = "atten-label">人均出勤工时(直接)</div>
							</div>
						</div>
            		</div>

            		<div class = "HR-div HR-br age_sum">
	                	<div class = "age-title">累计加班时段人数</div>
	                   	<div id="attend" class="chart_combo"></div>
	                </div>

            		<div class = "attendance-div" >
                        <div class = "overtime-div">
                            <div id="overtime_than" ></div>
                        </div>
                        <div class = "overtime-div">
                            <div id = "vacation_than"></div>
                        </div>        
                    </div>
            	</div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.4.2.min.js" ></script>
		<script type="text/javascript" src="js/highcharts.js?2" ></script>
        <script src="js/echarts-all.js"></script>
        <script>
			document.write("<script type='text/javascript' src='js/setBar.js?random="+Math.random()+"'></s"+"cript>");
	       //console.log($("body").height());
        </script>
    </body>

</html>
